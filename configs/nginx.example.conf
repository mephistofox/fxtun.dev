# Nginx configuration for fxTunnel
# Place in /etc/nginx/sites-available/fxtunnel

# Redirect HTTP to HTTPS (optional)
server {
    listen 80;
    server_name *.tunnel.example.com tunnel.example.com;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for wildcard subdomains
server {
    listen 443 ssl http2;
    server_name *.tunnel.example.com;

    # SSL certificates (use certbot with DNS challenge for wildcard)
    ssl_certificate /etc/letsencrypt/live/tunnel.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tunnel.example.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Proxy to fxTunnel HTTP port
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Pass original host for subdomain routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;  # 24 hours for WebSocket/SSE

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Main domain (optional landing page)
server {
    listen 443 ssl http2;
    server_name tunnel.example.com;

    ssl_certificate /etc/letsencrypt/live/tunnel.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tunnel.example.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /var/www/fxtunnel;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

