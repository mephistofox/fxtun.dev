# Nginx configuration for fxTunnel
# Place in /etc/nginx/sites-available/fxtunnel

# Redirect HTTP to HTTPS for subdomains
server {
    listen 80;
    server_name *.tunnel.example.com;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for wildcard subdomains (HTTP tunnels)
server {
    listen 443 ssl http2;
    server_name *.tunnel.example.com;

    # SSL certificates (use certbot with DNS challenge for wildcard)
    ssl_certificate /etc/letsencrypt/live/tunnel.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tunnel.example.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Proxy to fxTunnel HTTP port
    location / {
        proxy_pass http://127.0.0.1:10080;
        proxy_http_version 1.1;

        # Pass original host for subdomain routing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;  # 24 hours for WebSocket/SSE

        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Redirect HTTP to HTTPS for main domain
server {
    listen 80;
    server_name tunnel.example.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main domain - Web Panel
server {
    listen 443 ssl http2;
    server_name tunnel.example.com;

    ssl_certificate /etc/letsencrypt/live/tunnel.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tunnel.example.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Blog: EN content from Hugo root output
    location /blog/ {
        alias /var/www/fxtunnel-blog/;
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # /ru/blog/* → redirect to fxtun.ru/blog/*
    location /ru/blog/ {
        rewrite ^/ru(/blog/.*)$ https://fxtun.ru$1 redirect;
    }
    location = /ru/blog {
        return 302 https://fxtun.ru/blog/;
    }

    # /en/blog/* → strip prefix, stay on fxtun.dev
    location /en/blog/ {
        rewrite ^/en(/blog/.*)$ $1 redirect;
    }
    location = /en/blog {
        return 302 https://fxtun.dev/blog/;
    }

    # Cache static assets with content hashes (Vite build output)
    location /assets/ {
        proxy_pass http://127.0.0.1:10081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache fonts
    location /fonts/ {
        proxy_pass http://127.0.0.1:10081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to fxTunnel Web Panel
    location / {
        proxy_pass http://127.0.0.1:10081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

