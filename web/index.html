<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0d1117" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="fxTunnel — Secure localhost tunneling. Expose local HTTP, TCP, UDP services to the internet with free custom subdomains and desktop GUI." />
    <title>fxTunnel — Secure Localhost Tunneling</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="fxTunnel" />
    <meta property="og:title" content="fxTunnel — Secure Localhost Tunneling" />
    <meta property="og:description" content="Expose local servers to the internet via HTTP, TCP, UDP tunnels. Free custom subdomains, desktop GUI, traffic inspector." />
    <meta property="og:image" content="https://fxtun.dev/og-image.png" />
    <meta property="og:url" content="https://fxtun.dev" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="fxTunnel — Secure Localhost Tunneling" />

    <meta name="twitter:image" content="https://fxtun.dev/og-image.png" />

    <!-- Font preloads -->
    <link rel="preload" href="/fonts/onest-latin-wght-normal.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/unbounded-latin-wght-normal.woff2" as="font" type="font/woff2" crossorigin />
  </head>
  <body>
    <script>
      (function(){try{var t=localStorage.getItem('theme');if(t==='dark'||((!t||t==='system')&&window.matchMedia('(prefers-color-scheme: dark)').matches)){document.documentElement.classList.add('dark')}}catch(e){}})();
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
