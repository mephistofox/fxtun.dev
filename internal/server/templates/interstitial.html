<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | fxTunnel</title>
    <style>
        :root {
            --background: hsl(220 20% 4%);
            --foreground: hsl(0 0% 95%);
            --primary: hsl(75 100% 50%);
            --primary-dim: hsl(75 80% 35%);
            --accent: hsl(280 100% 65%);
            --muted: hsl(220 10% 55%);
            --card: hsl(220 15% 8%);
            --border: hsl(220 15% 15%);
            --warning: hsl(45 100% 50%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow: hidden; width: 100%; height: 100%; }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            color: var(--foreground);
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.3;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: var(--warning);
            top: -200px; right: -100px;
        }

        .orb-2 {
            width: 300px; height: 300px;
            background: var(--accent);
            bottom: -150px; left: -100px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }

        @media (max-width: 640px) {
            .orb-1 { width: 200px; height: 200px; top: -100px; right: -50px; animation: none; }
            .orb-2 { width: 150px; height: 150px; bottom: -75px; left: -50px; animation: none; }
            .grid-bg { animation: none; }
            .scanline { display: none; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 520px;
        }

        .shield-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: hsla(45, 100%, 50%, 0.1);
            border: 2px solid hsla(45, 100%, 50%, 0.3);
            margin-bottom: 1.5rem;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .shield-icon svg { width: 40px; height: 40px; color: var(--warning); }

        @keyframes glow-pulse {
            0%, 100% { filter: brightness(1); box-shadow: 0 0 20px hsla(45, 100%, 50%, 0.1); }
            50% { filter: brightness(1.2); box-shadow: 0 0 40px hsla(45, 100%, 50%, 0.2); }
        }

        .warning-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        .warning-host {
            font-family: ui-monospace, monospace;
            font-size: 0.95rem;
            color: var(--warning);
            background: hsla(45, 100%, 50%, 0.08);
            border: 1px solid hsla(45, 100%, 50%, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            display: inline-block;
            margin-bottom: 1.25rem;
            word-break: break-all;
        }

        .warning-text {
            font-size: 1rem;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .continue-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 2rem;
            background: linear-gradient(135deg, var(--primary-dim), var(--primary));
            color: var(--background);
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .continue-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px hsla(75, 100%, 50%, 0.3);
        }

        .continue-btn:active { transform: translateY(0); }

        .brand {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--muted);
            font-size: 0.875rem;
        }

        .brand-logo {
            width: 24px; height: 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo svg { width: 14px; height: 14px; }
        .brand-name { font-weight: 500; color: var(--foreground); }

        .scanline {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--warning), transparent);
            opacity: 0.1;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="shield-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        </div>

        <h1 class="warning-title">{{.Title}}</h1>

        <div class="warning-host">{{.Host}}</div>

        <p class="warning-text">{{.Text}}</p>

        <button class="continue-btn" onclick="document.cookie='_fxt_consent_{{.Subdomain}}=1; Path=/; Max-Age=43200; SameSite=Lax'; window.location.reload();">
            {{.Button}}
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>

        <div class="brand">
            <div class="brand-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="hsl(220, 20%, 4%)"/>
                </svg>
            </div>
            <span>Powered by <span class="brand-name">fxTunnel</span></span>
        </div>
    </div>
</body>
</html>
