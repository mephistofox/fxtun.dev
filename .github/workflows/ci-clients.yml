name: CI Clients

on:
  push:
    branches: [master]
    paths:
      - 'internal/client/**'
      - 'internal/config/**'
      - 'internal/daemon/**'
      - 'internal/gui/**'
      - 'internal/keyring/**'
      - 'internal/protocol/**'
      - 'internal/storage/**'
      - 'cmd/client/**'
      - 'gui/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci-clients.yml'
  pull_request:
    branches: [master]
    paths:
      - 'internal/client/**'
      - 'internal/config/**'
      - 'internal/daemon/**'
      - 'internal/gui/**'
      - 'internal/keyring/**'
      - 'internal/protocol/**'
      - 'internal/storage/**'
      - 'cmd/client/**'
      - 'gui/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/ci-clients.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run client tests
        run: |
          go test -v -race \
            ./cmd/client/... \
            ./internal/client/... \
            ./internal/protocol/... \
            ./internal/config/... \
            ./internal/daemon/... \
            ./internal/keyring/...

  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build client
        run: go build -o /dev/null ./cmd/client
