name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Build web frontend (needed for Go embed in server)
  build-frontends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build web frontend
        run: |
          cd web && npm ci && npm run build
          mkdir -p ../internal/web/dist
          cp -r dist/* ../internal/web/dist/

      # Create placeholder for GUI dist (actual GUI built by Wails in release)
      - name: Create GUI dist placeholder
        run: |
          mkdir -p gui/dist
          echo '<!DOCTYPE html><html><body>placeholder</body></html>' > gui/dist/index.html

      - name: Upload frontends
        uses: actions/upload-artifact@v4
        with:
          name: frontends
          path: |
            internal/web/dist
            gui/dist
          retention-days: 1

  test:
    needs: build-frontends
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontends
        uses: actions/download-artifact@v4
        with:
          name: frontends
          path: .

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -v -race ./cmd/... ./internal/...

  lint:
    needs: build-frontends
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontends
        uses: actions/download-artifact@v4
        with:
          name: frontends
          path: .

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --skip-dirs=gui ./cmd/... ./internal/...

  build-check:
    needs: build-frontends
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontends
        uses: actions/download-artifact@v4
        with:
          name: frontends
          path: .

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build server
        run: go build -o /dev/null ./cmd/server

      - name: Build client
        run: go build -o /dev/null ./cmd/client
